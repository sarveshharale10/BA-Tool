{% extends "layout.html" %}

{% block content %}
<section class="wrapper" style="height:100%;">
    <!-- INLINE FORM ELELEMNTS -->
    <div class="row mt">
        <div class="col-lg-12">
            <div class="form-panel">
                <form id="graph" class="form-inline" role="form">
                    <h4 class="mb"><i class="fa fa-angle-right"></i> Search </h4>
                    <div class="form-group">
                        <label class="sr-only" for="address">Address</label>
                        <input type="text" class="form-control" id="address"
                            placeholder="Enter Address">
                    </div>
                    <button type="submit" class="btn btn-theme"> Generate Graph </button>
                </form>
            </div>
            <!-- /form-panel -->
        </div>
        <!-- /col-lg-12 -->
    </div>

    <div id="neo4jd3" style="height:100%; width:100%;"></div>
    <!-- Scripts -->
    <script src="static/js/d3.min.js"></script>
    <script src="static/js/neo4jd3.js?v=0.0.1"></script>
    <script src="static/js/jquery.js"></script>
    <script type='text/javascript'>
        /* attach a submit handler to the form */
        $("#graph").submit(function (event) {

            event.preventDefault();

            url = '/address';

            /* Send the data using post with element id name and name2*/
            var posting = $.post(url, { address: $('#address').val() });
            /* Alerts the results */
            posting.done(function (result) {
                data = {
                    "results": [{
                        "data": [{ "graph": result }]
                    }],
                    "errors": []
                }
                var neo4jd3 = new Neo4jd3('#neo4jd3', {
                    minCollision: 60,
                    neo4jData: data,
                    nodeRadius: 25,
                    zoomFit: false
                });
            });
        });

    </script>
</section>
{% endblock content %}
{% block scripts %}
{% endblock scripts %}
