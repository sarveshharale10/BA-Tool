{% extends "layout.html" %}

{% block content %}
<div class="limiter">
	<div class="container-login100">
		<div class="wrap-login100">
			<div class="login100-form validate-form">
				<span class="login100-form-title p-b-43">
					Login to continue
				</span>


				<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
					<input class="input100" type="text" name="email" id="email">
					<span class="focus-input100"></span>
					<span class="label-input100">Email</span>
				</div>


				<div class="wrap-input100 validate-input" data-validate="Password is required">
					<input class="input100" type="password" name="pass" id="pass">
					<span class="focus-input100"></span>
					<span class="label-input100">Password</span>
				</div>

				<!-- <div class="flex-sb-m w-full p-t-3 p-b-32">
					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
					</div>

					<div>
						<a href="#" class="txt1">
							Forgot Password?
						</a>
					</div>
				</div> -->


				<div class="container-login100-form-btn">
					<button class="login100-form-btn logout" id="" onclick="login()">
						Login
					</button>
				</div>

				<div class="text-center p-t-46 p-b-20">
					<span class="txt2">
						<a href="/signup">
							or click here to sign up
						</a>
					</span>
				</div>
			</div>

			<div class="login100-more" style="background-image: url('static/images/bg-02.jpg');">
			</div>
		</div>
	</div>
</div>
{% endblock content %}
{% block scripts %}

	<!--===============================================================================================-->
	<script src="static/vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="static/vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="static/vendor/bootstrap/js/popper.js"></script>
	<script src="static/vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="static/vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="static/vendor/daterangepicker/moment.min.js"></script>
	<script src="static/vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="static/vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="static/js/main.js"></script>

	<script>
		function login() {
			data = {};
			data["email"] = $("#email").val();
			data["password"] = $("#pass").val().trim();




			$.ajax({
				type: "POST",
				url: "/login",
				data: data,
				success: function (data) {
					console.log(data);
					if (data == 2) {
						window.location.href = "/home";
					} else if (data == 1) {
						window.location.href = "/home"
					} else if (data == -1) {
						alert('You seem to be a new user, kindly register first..')
						window.location.href = "/register";
					}
					else {
						alert('Incorrect credentials')

					}
				}
			});
		}





	</script>

{% endblock scripts %}
